<body>
  <div class='item-container'>
    <h1 class='title'>Commuter Bliss UK - Configuration</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Home railway station</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input type="text" class="item-input" id="home" name="home" placeholder="e.g. GLC" style="text-transform:uppercase">
        </div>
      </label>
    </div>
    <div class="item-container-footer" id="home-footer"></div>
  </div>

  <div class="item-container">
    <div class="item-container-header">Work railway station</div>
    <div class="item-container-content">
      <label class="item">
        <div class="item-input-wrapper">
          <input type="text" class="item-input" id="work" name="work" placeholder="e.g. EDB" style="text-transform:uppercase">
        </div>
      </label>
    </div>
    <div class="item-container-footer" id="work-footer"></div>
  </div>

  <div class="item-container">
    <div class="item-container-content" id="route-validity-container" style="display:none;">
      <div class="item" id="route-validity"></div>
    </div>
  </div>

  <div class="item-container">
    <div class="item-container-content">
      <label class="item">
        Use GPS location
        <input type="checkbox" class="item-toggle" name="use-location" id="use-location" checked="checked">
      </label>
    </div>
  </div>

  <div class="item-container">
</div>
